<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>  
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    key: {{data.key}}<br>
    value: {{data.value}}
  </div>
</ion-content>
